<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- <script src="vue.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
        <div id="app">
                <p>{{ foo }}</p>
                <!-- мы теперь не можем обновить `foo`! -->
                <button v-on:click="foo = 'baz'">Изменить</button>
              </div>
    <script>
    // Наш объект data
            var data = { a: 1 }
            
            // Объект добавляется в экземпляр Vue
            var vm = new Vue({
              data: data
            })
            
            // Получение свойства из экземпляра
            // возвращает то же значение из исходных данных
            vm.a === data.a // => true
            
            // Изменение свойства экземпляра
            // влияет на оригинальные данные
            vm.a = 2
            data.a // => 2
            
            // ... и наоборот
            data.a = 3
            vm.a // => 3

            var obj = {
  foo: 'bar'
}

Object.freeze(obj)

new Vue({
  el: '#app',
  data: obj
})

var data = { a: 1 }
var vm = new Vue({
  el: '#example',
  data: data
})

vm.$data === data // => true
vm.$el === document.getElementById('example') // => true

// $watch — это метод экземпляра
vm.$watch('a', function (newValue, oldValue) {
  // Этот коллбэк будет вызван, когда изменится `vm.a`
})
new Vue({
  data: {
    a: 1
  },
  created: function () {
    // `this` указывает на экземпляр vm
    console.log('Значение a: ' + this.a)
  }
})
            </script>
</body>
</html>
